<!doctype html>
<html>
    <head>
        <script>
        if (window.location.host.indexOf('github.io') > -1 && window.location.protocol != "https:"){
                window.location.protocol = "https";
        }
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.19/vue.js"></script>
    </head>
    <body>
        <div
            style="position: absolute;
                    left:0;
                    top: 0;
                    right: 50%;
                    bottom: 0;
                    font-family: Monospace"

        >
            <img src="alphabet.jpg"
                style="width: 100%">

            <div >
                {{message}}
            </div>
            <hr/>
            <div >
                {{{translated}}}
            </div>

        </div>

        <div
            style="position: absolute;
                    left:50%;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    display: flex;
                    flex-direction: column"
        >
            <div style="flex: 1 1 auto; overflow: auto">
                <div v-for="(k,v) in tr">
                    {{k}}:
                    <input v-model="tr[k]" type="text" style="width: 2em"/>
                </div>
            </div>
        </div>

        <script>
document.addEventListener('DOMContentLoaded', function () {
    new Vue({
        el: 'body',

        data: {
            message: 'this is ZY XWV UXTSt sS iR YQP OXM NSOQNS it UOLS X KQQN NXY',
            tr: {
                t: 't',
                h: 'h',
                i: 'i',
                s: 's',
                Z: '',
                Y: '',
                X: '',
                W: '',
                V: '',
                U: '',
                X: '',
                S: '',
                T: '',
                R: '',
                Q: '',
                P: '',
                M: '',
                O: '',
                N: '',
                K: '',
                L: '',
            },
        },

        computed: {
            translated() {
                var result = '';
                for (var i=0; i<this.message.length; i++) {
                    var ch = this.message[i];

                    if (ch in this.tr) {
                        var repl = this.tr[ch];

                        if (repl == '') {
                            result += '<u>' + ch + '</u>'
                        }
                        else {
                            result += this.tr[ch];
                        }
                    }
                    else {
                        result += ch;
                    }
                }
                return result;
            },
        },


    });
});
        </script>

    </body>
</html>
